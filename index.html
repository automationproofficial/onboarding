<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutomationPro Access Request</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Thank You For Purchasing Automation Pro Workflow</h1>
      <p>Enter your email and weâ€™ll send you your password to access the download portal within 24 hours.</p>
      <form id="accessForm" action="https://formspree.io/f/mpwrjwer" method="POST">
        <input type="email" name="email" placeholder="you@example.com" required />
        <button type="submit">Request Access</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('accessForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        window.location.href = "https://automationproofficial.github.io/onboarding/thank-you.html";
      } else {
        alert("There was an error submitting the form. Please try again.");
      }
    });
  </script>
</body>
</html>
